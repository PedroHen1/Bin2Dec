<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Bin2Dec</h1>
        <h2>Binary to Decimal Converter</h2>

    <div class="bn">
        <label for="binary">Binary:</label>
        <input type="text" id="binary" name="binary">
        <span id="x">!</span>
    </div>
    <div class="dc">
        <label for="decimal">Decimal:</label>
        <input type="text" id="decimal" name="decimal" readonly>
    </div>
        <input type="button" id="btn" value="Convert">      
    </div>
    <script src="main.js"></script>
</body>
</html>
